<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="file/js/core.js"></script>
</head>
<body>
<div id="app">
	<el-button @click="visible = true">Button</el-button>
	<el-dialog :visible.sync="visible" width="500px" title="温馨提示">
		<span>{{tip}}</span>
		<span slot="footer" class="dialog-footer">
			<el-button type="primary" @click="visible = false">确 定</el-button>
			<el-button @click="visible = false">取 消</el-button>
		</span>
	</el-dialog>
	<el-select v-model="value" placeholder="请选择">
		<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value"></el-option>
	</el-select>
	<el-table :data="tableData" :border="true" v-loading="loading" element-loading-text="拼命加载中" element-loading-spinner="el-icon-loading" stripe size="mini" border tooltip-effect="dark">
		<el-table-column prop="userid" label="帐号ID"></el-table-column>
		<el-table-column prop="username" label="帐号名称"></el-table-column>
		<el-table-column prop="nickname" label="昵称"></el-table-column>
		<el-table-column prop="type" label="类型"></el-table-column>
		<el-table-column prop="status" label="状态"></el-table-column>
		<el-table-column label="操作">
			<template slot-scope="scope">
				<el-button @click="toEdit(scope.row)" size="small">修改</el-button>
				<el-button @click="toDelete(scope.row)" type="danger" size="small">禁用</el-button>
			</template>
		</el-table-column>
	</el-table>
	<el-pagination layout="total, prev, pager, next" :total="tableRow" @current-change="jump"></el-pagination>
</div>
</body>
<script>
	var vue = new Vue({
		el: '#app',
		data: {
			visible: false,
			tip: "您的订单已经成功提交，请注意查收。YES",
			options: [
				{value: '选项1', label: '黄金糕'},
				{value: '选项2', label: '双皮奶'},
				{value: '选项3', label: '蚵仔煎'},
				{value: '选项4', label: '龙须面'},
				{value: '选项5', label: '北京烤鸭'}
			],
			value: '',
			tableData: [],
			tableRow: 0,
			loading: true
		},
		methods: {
			toEdit(row) {
				console.log(row);
			},
			toDelete(row) {
				console.log(row);
			},
			jump(page) {
				var app = this;
				app.loading = true;
				loadData("get", "/oa/staff?page=" + page, {}, function (r) {
					app.tableData = r.data;
					app.tableRow = r.code;
					app.loading = false;
				});
			}
		}
	});

	vue.jump(1);
</script>
</html>
