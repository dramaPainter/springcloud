<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8"/>
    <title>聊天登录</title>
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet"/>
</head>
<body>
<form action="/login/security" class="el-form demo-ruleForm" method="post" onsubmit="return false">
    <div class="el-form-item"><label class="el-form-item__label" style="width: 100px">用户名</label>
        <div class="el-form-item__content" style="margin-left: 100px">
            <div class="el-input">
                <label><input class="el-input__inner" name="username" style="width: 200px" type="text"/></label>
            </div>
        </div>
    </div>
    <div class="el-form-item"><label class="el-form-item__label" style="width: 100px">密码</label>
        <div class="el-form-item__content" style="margin-left: 100px">
            <div class="el-input">
                <label><input class="el-input__inner" id="password" name="password" style="width: 200px"
                              type="password"/></label>
            </div>
        </div>
    </div>
    <div class="el-form-item"><label class="el-form-item__label" style="width: 100px">记住我</label>
        <div class="el-form-item__content" style="margin-left: 100px">
            <div class="el-checkbox">
                <label><input class="el-checkbox__inner" name="remember" type="checkbox"/>1天</label>
            </div>
        </div>
    </div>
    <div class="el-form-item"><label class="el-form-item__label" style="width: 100px"></label>
        <div class="el-form-item__content" style="margin-left: 100px">
            <button class="el-button el-button--danger" onclick="onSubmit()" type="button">登录</button>
        </div>
    </div>
    <div class="el-form-item"><label class="el-form-item__label" style="width: 100px"></label>
        <div class="el-form-item__content ml" data-th-text="${param.error}">
        </div>
    </div>
</form>
<script src="/static/js/util/md5.js"></script>
<script>
    function onSubmit() {
        var pwd = document.getElementById("password");
        pwd.value = MD5(pwd.value);
        document.forms[0].submit();
    }
</script>
</body>
</html>
