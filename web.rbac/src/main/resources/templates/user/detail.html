<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"/>
</head>
<div id="app">
	<el-button @click="visible = true">Button</el-button>
	<el-dialog :visible.sync="visible" width="500px" title="温馨提示" footer="我是父">
		<span>{{tip}}</span>
		<span slot="footer" class="dialog-footer">
			<el-button type="primary" @click="visible = false">确 定</el-button>
            <el-button @click="visible = false">取 消</el-button>
		</span>
	</el-dialog>
	<template>
		<el-select v-model="value" placeholder="请选择">
			<el-option
				v-for="item in options"
				:key="item.value"
				:label="item.label"
				:value="item.value">
			</el-option>
		</el-select>
	</template>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
	new Vue({
		el: '#app',
		data: function () {
			return {
				visible: false, tip: "您的订单已经成功提交，请注意查收。YES",
				options: [{
					value: '选项1',
					label: '黄金糕'
				}, {
					value: '选项2',
					label: '双皮奶'
				}, {
					value: '选项3',
					label: '蚵仔煎'
				}, {
					value: '选项4',
					label: '龙须面'
				}, {
					value: '选项5',
					label: '北京烤鸭'
				}],
				value: ''
			}
		}
	})
</script>
</html>
